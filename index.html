<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connect-4</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="gameFunction.js"></script>
    <script src="pvpGameRule-Grid.js"></script>
    <script src="pvaiGameRule-Grid.js"></script>
  </head>
  <body>
    <div class="game-mode">
      <h1>CONNECT-FOUR</h1>

      <select id="modes">
        <option value="pvp">PvP</option>
        <option value="pvai">PvAI (coming soon)</option>
      </select>

      <button id="play">Play</button>
      <br />
      <p id="pvp-mode">Play against your friends and try to win.
        <br>
        It's <span id="player">red</span>'s turn!</p>
      <p id="pvai-mode">COMING SOON!. </p>
        <br>
    </div>

    <div id="connect4"></div> 
    <br>
    <button id="restart">Restart</button>
    <button id="new-game">New Game Mode</button>
    <script src="connect.js"></script>
  </body>
</html>
